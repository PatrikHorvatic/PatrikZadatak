<div class="password-kontejner">
  <input class="input-common" [type]="toggleState ? 'text' : 'password'" id="id_password" [placeholder]="placeholder"
    [(ngModel)]="password" style="margin-bottom: 12px !important;">
  <i *ngIf="toggleState" class="far fa-eye pozicija" id="togglePassword" (click)="togglePassword()"></i>
  <i *ngIf="!toggleState" class="far fa-eye-slash pozicija" id="togglePassword" (click)="togglePassword()"></i>
</div>
